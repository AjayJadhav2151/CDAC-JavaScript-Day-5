<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prime Checker</title>
</head>
<body>
    <input type="number" id="num">
    <button onclick="prime(num.value)">Check</button>
    <div id="result"></div>

    <script>
        function prime(num){
            var flag = true;
            if (num < 2) {
                flag = false;
            }
            for (let i = 2; i < num; i++) { 
                if (num % i == 0) {
                    flag = false;
                }
            }
            document.getElementById("result").innerHTML = flag ? "Prime" : "Not Prime";
        }
    </script>
</body>
</html>
