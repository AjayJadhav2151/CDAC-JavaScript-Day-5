<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
</head>
<body>
    <input type="number" id="num">
    <button onclick="sumofdigit(num.value)">Check</button>
    <div id="result"></div>
    <script>
        function sumofdigit(num){
            let rem=0,sum=0;
            while(num > 0){
                rem = num % 10;
                sum += rem;
                num = parseInt(num / 10);
            }
            document.getElementById("result").innerHTML = "Sum of Digit is:"+sum;
        }
    </script>
</body>
</html>
